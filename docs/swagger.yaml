definitions:
  LoginInput:
    properties:
      email:
        maxLength: 40
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  RegisterProviderInput:
    properties:
      email:
        maxLength: 40
        type: string
      first_name:
        maxLength: 50
        minLength: 2
        type: string
      last_name:
        maxLength: 50
        minLength: 2
        type: string
      password:
        minLength: 8
        type: string
      personal_id_number:
        type: string
      phone_number:
        type: string
    required:
    - email
    - first_name
    - last_name
    - password
    - personal_id_number
    - phone_number
    type: object
  RegisterUserInput:
    properties:
      email:
        maxLength: 40
        type: string
      first_name:
        maxLength: 50
        minLength: 2
        type: string
      last_name:
        maxLength: 50
        minLength: 2
        type: string
      password:
        minLength: 8
        type: string
      phone_number:
        type: string
    required:
    - email
    - first_name
    - last_name
    - password
    - phone_number
    type: object
  UpdateUserInput:
    properties:
      email:
        maxLength: 40
        type: string
      first_name:
        maxLength: 50
        minLength: 2
        type: string
      last_name:
        maxLength: 50
        minLength: 2
        type: string
      phone_number:
        type: string
    type: object
  User:
    properties:
      created_at:
        type: string
      email:
        type: string
      first_name:
        type: string
      id:
        type: string
      last_name:
        type: string
      phone_number:
        type: string
      picture_url:
        type: string
      role:
        type: string
      user_status:
        type: boolean
    type: object
  rest.ErrorResponse:
    properties:
      message:
        type: string
      status:
        type: integer
